<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    <a class="p-2 text-muted" (click)="setCategory('World')">World</a>
    <a class="p-2 text-muted" (click)="setCategory('Technology')">Technology</a>
    <a class="p-2 text-muted" (click)="setCategory('Design')">Design</a>
    <a class="p-2 text-muted" (click)="setCategory('Culture')">Culture</a>
    <a class="p-2 text-muted" (click)="setCategory('Business')">Business</a>
    <a class="p-2 text-muted" (click)="setCategory('Opinion')">Opinion</a>
    <a class="p-2 text-muted" (click)="setCategory('Science')">Science</a>
    <a class="p-2 text-muted" (click)="setCategory('Health')">Health</a>
    <a class="p-2 text-muted" (click)="setCategory('Style')">Style</a>
    <a class="p-2 text-muted" (click)="setCategory('Travel')">Travel</a>
  </nav>
</div>

<div class="row d-flex">
  <div class="figure">
    <img class="photo" src="https://i.imgur.com/lP3SBUZ.jpg" alt="" />
    <div class="col-md-6 px-0 p-5">
      <h1 class="display-4 font-italic">
        Welcome!
      </h1>
      <p class="lead my-3">
        This blog publishes news from the World of Technology, Design, Culture, Business, Opinion, Science, Health, Style, Travel
      </p>
      <p class="lead mb-0">
        <a [routerLink]="['/reg']" class="text-white font-weight-bold">Registraion...</a>
      </p>
    </div>
  </div>

  <!-- Директива angular для перебора элементов -->
  <!-- | sorting: category - передача pipe'у значения -->
  <div *ngFor="let post of posts | sorting: category" class="col-md-4">
    <div class="p-0 mb-4 box-shadow">
      <quill-view [content]="post.photo"></quill-view>
      <div class="card-body mb-3">
        <div class="m-0 d-flex justify-content-between align-items-center">
          <strong class="mb-2 text-primary">{{ post.category }}</strong>
          <small class="text-muted">{{ post.date }}</small>
        </div>
        <h4 class="m-0">
          <a [routerLink]="['post', post._id]" class="text-dark">{{ post.title }}</a>
        </h4>
        <quill-view [content]="post.text"></quill-view>
      </div>
    </div>
  </div>
</div>
